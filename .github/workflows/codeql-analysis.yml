name: CodeQL
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        java:
          - 21
        on:
          - ubuntu-20
          - ubuntu-22
          - ubuntu-24
          - macos-12
          - macos-13
          - macos-14
          - windows-2019
          - windows-2022

    name: Analyze
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.java }}
          build-mode: manual

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.java}}"
